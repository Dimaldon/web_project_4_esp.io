<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Responsive" />
    <meta name="author" content="Dimaldon" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="page/index.css" />
    <title>Alrededor de los EE.UU.</title>
  </head>

  <body class="root">
    <header class="header">
      <img class="header__logo" src="image/logo.svg" alt="logo" />
      <div class="header__line"></div>
    </header>

    <main class="content">
      <section class="profile">
        <img
          class="profile__image"
          src="image/profile-image.jpg"
          alt="jacques cousteau"
        />
        <div class="profile__title-grup">
          <div class="profile__title-container">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__button-edit"></button>
          </div>
          <p class="profile__description">Explorador</p>
        </div>
        <button class="profile__button-add"></button>
      </section>

      <section class="elements">
        <div id="gallery" class="elements__grid"></div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">© 2021 Alrededor de los EE.UU.</p>
    </footer>

    <!-- pop-up profile edit -->

    <section class="overlay" id="overlay__profile-edit">
      <div class="overlay__content">
        <form class="overlay__form" id="profileForm">
          <h2 class="overlay__title">Edit profile</h2>
          <div class="overlay__form-input-grup">
            <input
              class="overlay__text-input"
              type="text"
              name="name"
              id="name"
              value="Jacques Cousteau"
              placeholder="Escribe el nombre"
            />
          </div>
          <div class="overlay__form-input-grup">
            <input
              class="overlay__text-input"
              type="text"
              name="job"
              id="job"
              value="Explorador"
              placeholder="Escribe la ocupación"
            />
          </div>

          <button class="overlay__form-submit-button" type="submit">
            Guardar
          </button>
        </form>
        <button
          class="overlay__form-close-button"
          id="closeProfileOverlay"
        ></button>
      </div>
    </section>

    <!-- pop-up card add new place -->

    <section class="overlay" id="overlay__card-add">
      <div class="overlay__content">
        <form class="overlay__form" id="imageForm">
          <h2 class="overlay__title">Nuevo lugar</h2>
          <div class="overlay__form-input-grup">
            <input
              class="overlay__text-input"
              type="text"
              name="place"
              id="place"
              placeholder="Título"
            />
          </div>
          <div class="overlay__form-input-grup">
            <input
              class="overlay__text-input"
              type="text"
              name="imageURL"
              id="imageURL"
              placeholder="Enlace a la imagen"
            />
          </div>

          <button class="overlay__form-submit-button" type="submit">
            Crear
          </button>
        </form>
        <button
          class="overlay__form-close-button"
          id="closeImageOverlay"
        ></button>
      </div>
    </section>

    <!-- pop-up card preview -->

    <section class="overlay" id="overlayCardPreview">
      <div class="overlay__content overlay__content-preview">
        <figure class="overlay__figure">
          <img src="" alt="" class="overlay__preview-image" />
          <figcaption class="overlay__preview-caption">Morelia</figcaption>
        </figure>
        <button
          class="overlay__form-close-button"
          id="closePreviewOverlay"
        ></button>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
