<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="page/index.css" />
    <title>Alrededor de los EE.UU.</title>
  </head>

  <body class="root">
    <header class="header">
      <img class="header__logo" src="image/logo.svg" alt="logo" />
      <div class="header__line"></div>
    </header>

    <main class="content">
      <section class="profile">
        <img
          class="profile__image"
          src="image/profile-image.jpg"
          alt="jacques cousteau"
        />
        <div class="profile__title-grup">
          <div class="profile__title-container">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__button-edit"></button>
          </div>
          <p class="profile__description">Explorador</p>
        </div>
        <button class="profile__button-add"></button>
      </section>

      <section class="elements">
        <div id="gallery" class="elements__grid">
          <!-- <div class="element">
            <img
              class="element__image"
              src="image/valle-yosemite.jpg"
              alt="valle-yosemite"
            />
            <div class="element__title-container">
              <h2 class="element__title">Valle de Yosemite</h2>
              <button class="element__button-like"></button>
            </div>
          </div>-->
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">© 2021 Alrededor de los EE.UU.</p>
    </footer>

    <section class="overlay">
      <div class="overlay__content">
        <form class="overlay__form">
          <h2 class="overlay__title">Edit profile</h2>
          <div class="overlay__form-input-grup">
            <input
              class="overlay__text-input"
              type="text"
              name="name-input"
              value="Jack Cousteau"
              placeholder="Escribe el nombre"
            />
          </div>
          <div class="overlay__form-input-grup">
            <input
              class="overlay__text-input"
              type="text"
              name="job-input"
              value="Explorer, researcher"
              placeholder="Escribe la ocupación"
            />
          </div>

          <button class="overlay__form-submit-button" type="submit">
            Guardar
          </button>

          <button class="overlay__form-close-button"></button>
        </form>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
